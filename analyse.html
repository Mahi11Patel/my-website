<!DOCTYPE html>
<html lang="en" ng-app="fraudApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fraud Detection & Prevention</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-controller="FraudController">

    <div class="container">
        <h1>ðŸ’° AI Fraud Detection & Prevention ðŸ›¡</h1>

        <!-- Fraud Alerts -->
        <div id="fraud-alert" class="alert hidden">âš  Fraudulent Transaction Detected!</div>

        <!-- Input Section -->
        <div class="card">
            <input type="number" ng-model="amountInput" placeholder="Enter transaction amount">
            <button ng-click="analyzeTransaction()">Analyze</button>
        </div>

        <!-- Live Chart -->
        <h2>ðŸ“Š Fraud Analytics</h2>
        <canvas id="fraudChart"></canvas>

        <!-- Transactions Table -->
        <h2>ðŸ’³ Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Location</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="transaction in transactions track by $index" class="{{transaction.statusClass}}">
                    <td>{{ transaction.id }}</td>
                    <td>{{ transaction.amount }}</td>
                    <td>{{ transaction.location }}</td>
                    <td>{{ transaction.statusIcon }} {{ transaction.status }}</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
