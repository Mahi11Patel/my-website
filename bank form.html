<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* üîµ General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* üî• Background & Theme */
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* üì¶ Main Container */
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        /* üåü Title */
        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4ade80, #facc15);
            -webkit-background-clip: text;
            color: transparent;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* üèÜ Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #4ade80, #facc15);
            color: #1e293b;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #facc15, #4ade80);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bank Details</h1>
        <form>
            <table>
                <tr>
                    <td><label for="branch">Branch Name:</label></td>
                    <td><input type="text" id="branch" name="branch" required></td>
                </tr>
                <tr>
                    <td><label for="branch"> Branch Address:</label></td>
                    <td><textarea name="address" rows="5" cols="10" placeholder="Type Address here"></textarea></td>
                </tr>
                <tr>
                    <td><label for="holder">Account Holder Name:</label></td>
                    <td><input type="text" id="holder" name="holder" required></td>
                </tr>
                <tr>
                    <td><label for="account">Account Number:</label></td>
                    <td><input type="text" id="account" name="account" pattern="\d{10,18}" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                    <a href="bt.html">  <submit type="submit" class="btn">Submit</submit></a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
