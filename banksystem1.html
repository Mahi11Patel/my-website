<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* üîµ General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* üî• Background & Theme */
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 50px;
            background-image: url(https://static.vecteezy.com/system/resources/previews/023/221/109/non_2x/banking-and-finance-concept-digital-connect-system-financial-and-banking-technology-with-integrated-circles-glowing-line-icons-and-on-blue-background-design-vector.jpg);
            background-size: cover;
            background-position: center;
        }

        /* üì¶ Main Container */
        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: left;
        }

        /* üåü Title */
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4ade80, #facc15);
            -webkit-background-clip: text;
            color: transparent;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* üèÜ Button Styling */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #4ade80, #facc15);
            color: #1e293b;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #facc15, #4ade80);
        }

        /* üé≠ Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* üì± Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-BASED BANKING SYSTEM</h1>
        <a href="sign up page.html">  <submit type="submit" class="btn">Submit</submit></a>
    </div>
</body>
</html>
