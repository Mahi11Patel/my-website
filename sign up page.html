<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* üîµ General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* üî• Background & Theme */
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* üì¶ Main Container */
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        /* üåü Title */
        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4ade80, #facc15);
            -webkit-background-clip: text;
            color: transparent;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* üèÜ Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #4ade80, #facc15);
            color: #1e293b;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #facc15, #4ade80);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <table>
                <tr>
                    <td><label for="name">Full Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                     <td><label for="gender">Gender:</label></td>
                     <td>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="gender" value="male" >
                        <label for="Female">Female</label>
                        <input type="radio" name="gender" id="gender" value="female"¬†required><br>
                     </td>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="age" name="age" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="location">Location:</label></td>
                    <td><input type="text" id="location" name="location" required></td>
                </tr>
                <tr>
                    <td><label for="bank">Bank Name:</label></td>
                    <td><input type="text" id="bank" name="bank" required></td>
                </tr>
                <tr>
                    <td><label for="aadhaar">Aadhaar ID:</label></td>
                    <td><input type="text" id="aadhaar" name="aadhaar" pattern="\d{12}" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone" pattern="\d{10}" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <a href="bank form.html">  <submit type="submit" class="btn">Submit</submit></a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
